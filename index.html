<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Child Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Guess the Child Game</h1>
        <div id="game">
            <div id="image-container">
                <img id="child-image" src="" alt="Child's photo">
            </div>
            <div id="controls">
                <button id="child1-btn">Yoni</button>
                <button id="child2-btn">Yoav</button>
            </div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="round">Round: <span id="round-value">0</span> / <span id="total-rounds">0</span></div>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
